<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blockchain-based Supply Chain Management for transparency and traceability.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Supply Chain Management with Blockchain">
    <meta property="og:description" content="Track products securely with blockchain technology.">
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <title>Supply Chain Blockchain</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">

    <!-- Preload Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/global.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="root"></div> <!-- React App Mounts Here -->

    <script>
        // Hide preloader once React loads
        window.addEventListener("load", () => {
            document.getElementById("preloader").style.display = "none";
        });
    </script>

    <style>
        /* Simple Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #0078a0;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
